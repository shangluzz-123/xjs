  <p>2007年，当选议员；
2014年6月，担任农林部长；
2015年5月，担任内政部长；
2016年起，任民族联合党主席（期间：2016年6月至2019年6月，担任财政部长2017年起，兼任副总理）；
2023年6月，任总理。</p>
