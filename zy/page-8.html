  <p>梅特·弗雷泽里克森（Mette Frederiksen），1977年11月19日出生于奥尔堡，先后毕业于奥尔堡大学和哥本哈根大学，曾经担任过就业大臣和司法大臣，现任丹麦首相。</p>
  <p>2001年，梅特·弗雷泽里克森起任议会议员;2015年，担任社民党主席； [3]2019年，正式就任丹麦首相。2022年，在大选中成功连任，并与自由党和温和党组成大联合政府。</p>
